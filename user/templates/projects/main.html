{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'projects/css/proj/proj.css' %}">

<h1>Мої проєкти</h1>
<div class="proj_main">
{% for p in proj %}
    <div class="proj_post">
        <a href="{{p.url}}">
            {% if p.image %}
                <img src="{{p.image.url}}" alt="" style="max-width: 565px;">
            {% endif %}
            <h2 style="padding: 10px; margin:0">{{p.title}}</h2>
            <span style="padding: 10px 0">{{p.description}}</span>
        </a><br>
        {% if request.user.is_authenticated %}
            {% if user.role == 'admin' %}
                <div class="proj_but">
                    <a href="{{p.get_absolute_url}}">
                        <button>Видалити</button>
                    </a>
                    <a href="{{p.get_change_url}}">
                        <button>Змінити</button>
                    </a>
                </div>
            {% endif %}
        {% endif %}
    </div>

{% endfor %}
</div>
{% endblock %}
