{% extends 'base/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'projects/css/login.css' %}">
<div class="login_main">
    <div class="login_form">
      <h1>Додавання сторінки</h1>
      <form method="post" action="{% url addurl %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
        <div class="form_alling">
          <label for="{{f.id_for_label}}" style="width: 40px;">{{f.label}}</label>{{f}}
          <div>{{f.errors}}</div>
        </div>
        {% endfor %}
        <div class="button_div">
          <button type="submit" class="changepass_div_button">Додати сторінку</button>
      </div>
      </form>
    </div>
</div>

{% endblock %}
